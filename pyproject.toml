[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "AssetPixelHand"
description = "AssetPixelHand"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "kilazz", email = "vladzed2012@gmail.com" }]

dependencies = [
    # Core Application & GUI
    "PySide6",
    "send2trash",
    "pywin32",
    # AI & Machine Learning
    "torch",
    "transformers",
    "onnx",
    #"onnxscript",
    #"onnxconverter-common",
    "sentencepiece",
    "huggingface_hub[hf_xet]",
    # Data & Performance
    "duckdb",
    "lancedb",
    "pandas",
    "pyarrow",
    "numpy",
    "xxhash",
    "zstandard",
    # Image Processing
    "Pillow",                 # Base for standard formats
    "pyvips",                 # For high-speed image loading
    "pyvips-binary",          # Helper for pyvips
    "opencv-python-headless", # Helper
    "pymediainfo",            # Fast metadata reading without full load
    #"directxtex-decoder",    # For DDS
]

[project.optional-dependencies]
cpu = ["onnxruntime"]
gpu = ["onnxruntime-directml"]
dev = ["ruff","snakeviz","tabulate"]

[tool.ruff]
exclude = [
    ".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg",
    ".ipynb_checkpoints", ".mypy_cache", ".nox", ".pants.d", ".pyenv",
    ".pytest_cache", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv",
    ".vscode", "__pypackages__", "_build", "buck-out", "build", "dist",
    "node_modules", "site-packages", "venv", "app_data", "_src_directxtex_decoder", "_src_pillow-simd"
]

line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "SIM",# flake8-simplify
]

ignore = ["E501"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = ["app_data*"]
